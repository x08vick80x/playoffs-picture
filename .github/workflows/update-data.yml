name: Update NFL Standings

on:
  schedule:
    # Run at 06:00 UTC (approx 7AM CET) on Friday, Monday, Tuesday
    # Friday morning (for Thursday Night Football)
    - cron: '0 6 * * 5'
    # Monday morning (for Sunday games)
    - cron: '0 6 * * 1'
    # Tuesday morning (for Monday Night Football)
    - cron: '0 6 * * 2'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-standings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Scraper
        run: node scraper/fetch-standings.js

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update standings data [skip ci]"
          file_pattern: "src/data/standings.json"
          branch: ${{ github.head_ref }}
